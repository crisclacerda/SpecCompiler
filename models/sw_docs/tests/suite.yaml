# SW Docs Model Tests
# Tests for sw_docs-specific views (traceability, coverage, test results)
# Generic webapp tests (generation, search) live in tests/e2e/webapp/

project:
  code: TEST_SDN_WEB
  name: SW Docs View Tests

template: sw_docs
output_format: json

validation:
  traceability_hlr_to_vc: ignore
  traceability_vc_to_hlr: ignore
  traceability_tr_to_vc: ignore

# Test case to VC mapping:
# - vc_web_004_traceability_matrix.md -> VC-WEB-004 (Traceability Matrix View Rendering)
# - vc_web_005_test_results_matrix.md -> VC-WEB-005 (Test Results Matrix View Rendering)
# - vc_web_006_traceability_matrix_block_empty.md -> VC-WEB-006 (Traceability matrix class-based empty fallback)
# - vc_web_007_traceability_matrix_textblock_empty.md -> VC-WEB-007 (Traceability matrix text-block empty fallback)
# - vc_web_008_test_results_matrix_block_empty.md -> VC-WEB-008 (Test results matrix class-based empty fallback)
# - vc_web_009_test_results_matrix_textblock_empty.md -> VC-WEB-009 (Test results matrix text-block empty fallback)
# - vc_web_010_test_execution_matrix.md -> VC-WEB-010 (Autogenerated test execution matrix rendering)
